<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Selector : Bộ chọn */
      /* Cách 1 Chọn thông qua tên thẻ */
      p {
        color: red;
      }
      /* Cách 2 chọn thông qua id */
      #red-txt {
        color: blue;
      }

      /* }Cách 3 chọn thông qua Class */
      .purple-txt {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <p>ví dụ internal 1</p>
    <!-- Thẻ P có id là red-txt và có 2 class là color-text-red-1 và color-text-red-2 -->
    <!-- Có 2 cách đẻe định danh thêm cho thẻ id và class. -->
    <!-- Một thẻ chỉ có 1 id và có thẻ có nhiều class -->
    <!-- Mỗi 1 class phân chia bằng dấu cách -->
    <p id="red-txt">ví dụ internal 2</p>

    <p class="purple-txt">ví dụ internal 3</p>
  </body>
</html>
