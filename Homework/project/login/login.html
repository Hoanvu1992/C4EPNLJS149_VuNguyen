<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT Media Plus</title>
    <link
      rel="icon"
      sizes="50x50"
      type="image/x-icon"
      href="https://a0.muscache.com/airbnb/static/logotype_favicon-21cc8e6c6a2cca43f061d2dcabdf6e58.ico"
    />
    <link rel="stylesheet" href="stylelogin.css" />
  </head>
  <body>
    <div id="div_login">
      <p class="login-header">Login</p>
      <h1 class="login-form-title">Welcome back</h1>
      <p class="login-form-p-tag">Login to your account!</p>
      <form>
        <div>
          <input type="email" placeholder="Email" />
        </div>
        <div>
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <button type="submit">Continue</button>
        </div>
      </form>
      <p class="login-form-p-tag1">
        First time using Airbnb?
        <a href="/Homework/project/register/register.html" target="_blank"
          >Create an account</a
        >
      </p>
    </div>
  </body>
</html>
