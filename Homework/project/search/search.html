<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      rel="shortcut icon"
      href="https://a0.muscache.com/airbnb/static/logotype_favicon-21cc8e6c6a2cca43f061d2dcabdf6e58.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="stylesearch.css" />
  </head>
  <body>
    <div id="div_search">
      <h3 class="search-header">Search</h3>
      <h1 class="search-form-title">Where do you wanna go</h1>
      <p class="search-form-p">Find the perfect location</p>
      <div>
        <form>
          <div>
            <select name="city" id="city">
              <option value="Hồ Chí Minh">Hồ Chí Minh</option>
              <option value="Hà Nội">Hà Nội</option>
              <option value="Đà Nẵng">Đà Nẵng</option>
              <option value="Cần Thơ">Cần Thơ</option>
            </select>
        </form>
          </div>
          <span>
            <input class="register-input1" type="date" name="date-star" />
            <input Class="register-input2"  type="date" name="date-end" />
            <input class="register-input3" type="text" name="#" id="#" placeholder="How many guest?" />
          </span>
     
      </div>
      <div class="register-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.731263688387!2d106.70482217622553!3d10.755182659582754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f71c24ee091%3A0xd4ff5ee10ffd0375!2zMjQzLzg3QklTIFTDtG4gxJDhuqNuLCBQaMaw4budbmcgMTUsIFF14bqtbiA0LCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1709813523902!5m2!1svi!2s"
          width="100%"
          height="300px"
          style="border: 1px"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <button type="submit">Search</button>
    </div>
  </body>
</html>
