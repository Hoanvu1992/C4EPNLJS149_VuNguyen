<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styleregister.css" />
    <link
      rel="icon"
      sizes="50x50"
      type="image/x-icon"
      href="https://a0.muscache.com/airbnb/static/logotype_favicon-21cc8e6c6a2cca43f061d2dcabdf6e58.ico"
    />
  </head>
  <body>
    <div id="div_register">
      <h3 class="register-header">Register</h3>
      <h1 class="register-form-title">Welcome to Airbnb</h1>
      <p class="register-form-p">Create an account!</p>
      <form>
        <div>
          <input
            type="text"
            name="Username"
            id="Username"
            placeholder="Username"
          />
        </div>
        <div>
          <input type="email" name="Email" id="Email" placeholder="Email" />
        </div>
        <div>
          <input
            type="Password"
            name="Password"
            id="Password"
            placeholder="Password"
          />
        </div>
        <div>
          <button type="submit">Continue</button>
        </div>
      </form>
      <p class="register-form-p-1">
        Already have an account?
        <a href="/Homework/project/login/login.html" target="_blank">Login</a>
      </p>
    </div>
  </body>
</html>
